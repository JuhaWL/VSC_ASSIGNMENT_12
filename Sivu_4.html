   <div class="main">

    <img src="https://shatpod.com/movies/wp-content/uploads/last-of-the-mohicans-Movie-Poster-1992.jpg" class="img-fluid" alt="The last of the mohicans">
    <img src="https://plb.s6img.com/society6/img/Wwh7E2R47O1MX119adKIalmbFjw/w_700/posters/top/~artwork,fw_2718,fh_3618,fy_-230,iw_2718,ih_4077/s6-original-art-uploads/society6/uploads/misc/e4245e44534443bb8f58b1d8a8483140/~~/gattaca-classic7098905-posters.jpg" class="img-fluid" alt="Gattaca">
    <img src="https://thecinemamonster.files.wordpress.com/2013/05/insomniablu_shot42l.jpg" class="img-fluid" alt="Insomnia">


   <input type="range" min="0" max="10" value="50" id="slider">
   <div id="selector">
    <div id="SelectValue"></div>

    <script>

      var slider = document.getElementById("slider");
      var selector = document.getElementById("selector");
      var selector = document.getElementById("SelectValue");
  
      SelectValue.innerHTML = slider.value;
  
      slider.oninput = function(){
        SelectValue.innerHTML = this.value;
        selector.style.left = this.value + "%"
      }
  
     </script>

   
    </div>
   </div>
